name: ScoreFive CI
on:
    push:
        branches: [main]
    pull_request:
jobs:
    build:
        name: Build ScoreFive
        runs-on: ubuntu-latest
        env:
            DATABASE_URL: postgresql://postgres:postgres@localhost:5432/scorefive_ci
        steps:
            - name: Checkout
              uses: actions/checkout@v6
            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - name: Install dependencies
              run: bun install --frozen-lockfile
            - name: Check Formatting
              run: bun format:check
            - name: Run Linter
              run: bun lint
            - name: Build
              run: bun compile
