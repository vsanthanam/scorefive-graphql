services:
    postgres:
        image: postgres:16
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: scorefive
        ports:
            - '5432:5432'
        volumes:
            - scorefive_pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U postgres -d scorefive']
            interval: 1s
            timeout: 5s
            retries: 30

volumes:
    scorefive_pgdata:
